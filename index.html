<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EdiPix</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="wrapper">
        <div class="editor">
            <div class="filter">
                <label for="blur">Blur</label>
                <input type="range" id="blur" min="0" max="5" value="0" step="0.1">
                <span class="range-value" id="blur-value">0%</span>
            </div>

            <div class="filter">
                <label for="contrast">Contrast</label>
                <input type="range" id="contrast" min="0" max="200" value="100">
                <span class="range-value" id="contrast-value">100%</span>
            </div>

            <div class="filter">
                <label for="hue-rotate">Hue-Rotate</label>
                <input type="range" id="hue-rotate" min="0" max="360" value="0">
                <span class="range-value" id="hue-rotate-value">0%</span>
            </div>

            <div class="filter">
                <label for="sepia">Sepia</label>
                <input type="range" id="sepia" min="0" max="100" value="0">
                <span class="range-value" id="sepia-value">0%</span>
            </div>

            <div class="flip-buttons">
                <div class="flip-options">
                    <input type="radio" name="flip" id="no-flip" checked>
                    <label for="no-flip">No Flip</label>

                    <input type="radio" name="flip" id="flip-x">
                    <label for="flip-x">Horizontal Flip</label>

                    <input type="radio" name="flip" id="flip-y">
                    <label for="flip-y">Vertical Flip</label>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
